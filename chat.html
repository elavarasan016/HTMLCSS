<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white w-full max-w-md rounded-lg shadow-lg flex flex-col">

        <div class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h2 class="text-lg font-semibold">Chat Support</h2>
            <p class="text-sm text-blue-100">Online</p>
        </div>

        <div class="flex-1 p-4 space-y-4 overflow-y-auto">

            <div class="flex">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    Hello! How can I help you?
                </div>
            </div>

            <div class="flex justify-end">
                <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs">
                    I need help with my account.
                </div>
            </div>
            <div class="flex">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    Sure. Please explain your issue.
                </div>
            </div>

        </div>
        <div class="border-t p-3 flex items-center gap-2">
            <input
                type="text"
                placeholder="Type a message..."
                class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Send
            </button>
        </div>

    </div>

</body>
</html>
