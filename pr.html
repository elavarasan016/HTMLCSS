<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Music Player UI</title>
    <link rel="stylesheet" href="pr.css">
</head>
<body>

<div class="music-player">
    <div class="album-art">
        <span>Album Art</span>
    </div>

    <div class="song-info">
        <h3>Song Title</h3>
        <p>Artist Name</p>
    </div>

    <div class="controls">
        <button class="btn">⏮</button>
        <button class="btn play">▶</button>
        <button class="btn">⏭</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>

</body>
</html>
